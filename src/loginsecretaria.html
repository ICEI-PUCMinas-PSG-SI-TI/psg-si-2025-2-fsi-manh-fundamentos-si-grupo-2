<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secretaria - Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #003399, #002b5b);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: #ffffff10;
      backdrop-filter: blur(10px);
      border: 1px solid #ffffff30;
      border-radius: 10px;
      padding: 40px;
      width: 320px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      color: white;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 22px;
      border-bottom: 1px solid #ffffff40;
      padding-bottom: 5px;
    }

    label {
      font-size: 14px;
      display: block;
      margin-bottom: 10px;
    }

    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      text-align: center;
      outline: none;
    }

    .show-pass {
      margin-top: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      font-size: 13px;
      color: #ddd;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background-color: #0055ff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #003fcc;
    }

    .error-msg {
      margin-top: 10px;
      color: #ff6666;
      font-size: 14px;
      display: none;
      background-color: rgba(255, 0, 0, 0.1);
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>SECRETARIA</h2>
    <label for="senha">Informe a senha para acessar</label>
    <input type="password" id="senha" placeholder="senha ......">

    <div class="show-pass">
      <input type="checkbox" id="mostrarSenha">
      <label for="mostrarSenha">Mostrar senha</label>
    </div>

    <button onclick="verificarSenha()">Entrar</button>
    <p class="error-msg" id="erro">Senha incorreta! Tente novamente.</p>
  </div>

  <script>
  const senhaCorreta = "J@rdimEncantad0";

  function verificarSenha() {
    const senha = document.getElementById("senha").value;
    const erro = document.getElementById("erro");

    if (senha === senhaCorreta) {
      erro.style.display = "none";
     
      sessionStorage.setItem("acessoSecretaria", "permitido");
      
      window.location.href = "portal_secretaria.html";
    } else {
      erro.style.display = "block";
    }
  }

  document.getElementById("mostrarSenha").addEventListener("change", function() {
    const campoSenha = document.getElementById("senha");
    campoSenha.type = this.checked ? "text" : "password";
  });
</script>

</body>
</html>
