<body class="bg-light">
  <div class="sidebar">

  <div class="container mt-5 mb-5">
    <div class="card shadow p-4">
      <h3 class="text-center mb-4">Formulário de Matrícula</h3>

      <form>


        <h5 class="mb-3 text-primary">Dados Pessoais do Aluno</h5>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label" for="nomeAluno">Nome completo</label>
            <input type="text" id="nomeAluno" name="nomeAluno" class="form-control" required>

          </div>
          <div class="col-md-3">
            <label class="form-label" for="nascimentoAluno">Data de nascimento</label>
            <input type="date" id="nascimentoAluno" name="nascimentoAluno" class="form-control" required>
          </div>
         
          <div class="col-md-3">
               <label class="form-label" for="generoAluno">Genero</label>
            <select id="generoAluno" name="generoAluno" class="form-select" required>
              <option value="">Selecione</option>
              <option>Masculino</option>
              <option>Feminino</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label" for="rgAluno">RG / Certidão</label>
            <input type="text" id="rgAluno" name="rgAluno" class="form-control">
          </div>
          <div class="col-md-4">
            <label class="form-label" for="nacionalidadeAluno">Nacionalidade</label>
            <input type="text" id="nacionalidadeAluno" name="nacionalidadeAluno" class="form-control">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-8">
            <label class="form-label" for="enderecoAluno">Endereço completo</label>
            <input type="text" id="enderecoAluno" name="enderecoAluno" class="form-control" placeholder="Rua, número, bairro">
          </div>
          <div class="col-md-4">
            <label class="form-label" for="cepAluno">CEP</label>
            <input type="text" id="cepAluno" name="cepAluno" class="form-control">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label" for="serieAluno">Série / Ano</label>
            <input type="text" id="serieAluno" name="serieAluno" class="form-control">
          </div>
          <div class="col-md-4">
            <label class="form-label" for="turnoAluno">Turno</label>
            <select id="turnoAluno" name="turnoAluno" class="form-select">
              <option>Selecione</option>
              <option>Manhã</option>
              <option>Tarde</option>
              <option>Integral</option>
            </select>
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label" for="necessidadesAluno">Possui necessidades especiais?</label>
          <textarea id="necessidadesAluno" name="necessidadesAluno" class="form-control" rows="2" placeholder="Se sim, descreva"></textarea>
        </div>

        <hr>


        <h5 class="mb-3 text-primary"> Dados do Responsável</h5>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label" for="nomeResponsavel">Nome completo</label>
            <input type="text" id="nomeResponsavel" name="nomeResponsavel" class="form-control" required>

          </div>
          <div class="col-md-3">
            <label class="form-label" for="parentescoResponsavel">Parentesco</label>
            <select class="form-select" id="parentescoResponsavel" name="parentescoResponsavel">
              <option>Selecione</option>
              <option>Pai</option>
              <option>Mãe</option>
              <option>Responsável legal</option>
              <option>Outro</option>
            </select>
          </div>
         
          <div class="col-md-3">
            <label class="form-label" for="cpfResponsavel">CPF</label>
            <input type="text" id="cpfResponsavel" name="cpfResponsavel" class="form-control" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label" for="rgResponsavel">RG</label>
            <input type="text" id="rgResponsavel" name="rgResponsavel" class="form-control">
          </div>
         
          <div class="col-md-4">
            <label class="form-label" for="nascimentoResponsavel">Data de nascimento</label>
            <input type="date" id="nascimentoResponsavel" name="nascimentoResponsavel" class="form-control">

          </div>
          <div class="col-md-4">
            <label class="form-label" for="profissaoResponsavel">Profissão</label>
            <input type="text" id="profissaoResponsavel" name="profissaoResponsavel" class="form-control">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label" for="telefoneResponsavel">Telefone celular</label>
            <input type="text" id="telefoneResponsavel" name="telefoneResponsavel" class="form-control">

          </div>
          <div class="col-md-6">
            <label class="form-label" for="emailResponsavel">E-mail</label>
            <input type="email" id="emailResponsavel" name="emailResponsavel" class="form-control">

          </div>
        </div>

        

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="autorizacao" required>
          <label class="form-check-label" for="autorizacao">
            Declaro que as informações são verdadeiras e estou ciente das normas da escola.
          </label>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-custom px-5 py-2">Enviar Matrícula</button>
        </div>

      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <script src="matricula.js"></script>
</body>

</html>
