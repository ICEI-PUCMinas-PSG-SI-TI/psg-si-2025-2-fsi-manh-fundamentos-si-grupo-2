<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias - Jardim Encantado</title>
    
    <link rel="stylesheet" href="noticias.css"> 
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="dashboard">

    <header class="top-bar">
        <div class="top-content">
            <div class="logo-area">
                <img src="/docs/image/logoEscolaColoridosem.png" alt="Logo da Escola" class="logo-img">
                <span class="school-name">Jardim Encantado</span>
            </div>
          
        </div>
    </header>

    <nav class="sidebar">
        <ul>
            <li><a href="paginainicial.html">Página Inicial</a></li>
            <li><a href="portal_secretaria.html">Portal Secretaria</a></li>
            <li><a href="frequencia.html">Frequência</a></li>
            <li><a href="notas.html">Notas</a></li>
            <li><a href="turmas.html">Turmas</a></li>
            <li><a href="noticias.html" class="fw-bold active-link">Notícias</a></li> 
            <li><a href="calendario.html">Calendário</a></li>
            <li><a href="grade.html">Grade</a></li>
            <li><a href="tarefas.html">Tarefas</a></li>
        </ul>
    </nav>

    <main class="content">
        <section class="noticias-container container-fluid">
            
            <header class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="fw-bold">Notícias da Escola</h1>
                <button id="btn-adicionar" class="btn btn-primary btn-lg">+ Notícia</button>
            </header>

            <div id="lista-noticias" class="lista-noticias row g-4">
                </div>
            
        </section>
    </main>

    <div id="modal-noticia" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Adicionar Nova Notícia</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="form-noticia">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título:</label>
                            <input type="text" id="titulo" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="dias_expiracao" class="form-label">Dias de Duração (0 para permanente):</label>
                            <input type="number" id="dias_expiracao" class="form-control" value="0" min="0" required>
                        </div>

                        <div class="mb-3">
                            <label for="corpo" class="form-label">Corpo da Notícia:</label>
                            <textarea id="corpo" class="form-control" rows="5" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="imagem" class="form-label">Adicionar Imagem (Opcional):</label>
                            <input type="file" id="imagem" class="form-control" accept="image/*">
                        </div>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-success">Salvar Notícia</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="noticias.js"></script>
    <script src="paginainicial.js"></script> 
</body>
</html>
