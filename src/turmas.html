<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minhas Turmas</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="turmas.css" />
</head>
<body>
 <script src="paginainicial.js"></script>
  <header class="top-bar">
    <div class="top-content">
      <div class="logo-area">
        <img src="/docs/image/logoEscolaColoridosem.png" alt="Logo da Escola" class="logo-img">
        <span class="school-name">Jardim Encantado</span>
      </div>

    </div>
  </header>

  <nav class="sidebar">
    <ul>
      <li><a href="paginainicial.html">Página Inicial</a></li>
      <li><a href="portal_secretaria.html">Portal Secretaria</a></li>
      <li><a href="frequencia.html">Frequência</a></li>
      <li><a class="fw-bold" href="notas.html">Notas</a></li>
      <li><a href="turmas.html">Turmas</a></li>
      <li><a href="noticias.html">Notícias</a></li>
      <li><a href="calendario.html">Calendário</a></li>
      <li><a href="grade.html">Grade</a></li>
      <li><a href="tarefas.html">Tarefas</a></li>
    </ul>
  </nav>

  <div class="content">
    <div class="header">
      <h4>Turmas do Professor(a) </h4>
      <div>
        <button id="btnNovaTurma" class="btn-custom">+ Adicionar Turma</button>
      </div>
    </div>

    
    <section class="cards-section">
      <h5>Visão Geral</h5>
      <div id="containerTurmas" class="card-container"></div>
    </section>

    <section class="tabela-section">
      <h5>Detalhes das Turmas</h5>
      <div class="table-container">
        <table id="tabelaTurmas">
          <thead>
            <tr>
              <th>Disciplina</th>
              <th>Turma</th>
              <th>Período / Turno</th>
              <th>Alunos</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </div>

  <div id="modalTurma" class="modal">
    <div class="modal-content">
      <h3 id="modalTurmaTitulo">Nova Turma</h3>
      <label>Disciplina:</label>
      <input type="text" id="disciplina" />
      <label>Turma (nome):</label>
      <input type="text" id="turma" />
      <label>Período / Turno:</label>
      <input type="text" id="periodo" placeholder="ex: Manhã / Tarde / Noite" />
      <div style="margin-top:12px;">
        <button id="salvarTurma" class="btn-custom">Salvar</button>
        <button id="cancelarTurma" class="btn-cancelar">Cancelar</button>
      </div>
    </div>
  </div>

  <div id="modalAlunos" class="modal">
    <div class="modal-content">
      <h3>Alunos da Turma: <span id="nomeTurmaModal"></span></h3>

      <ul id="listaAlunos" class="lista-alunos"></ul>

      <div style="margin-top:10px;">
        <input type="text" id="nomeAluno" placeholder="Nome do aluno" />
        <button id="adicionarAluno" class="btn-custom">Adicionar Aluno</button>
      </div>

      <div style="margin-top:12px;">
        <button id="fecharAlunos" class="btn-cancelar">Fechar</button>
      </div>
    </div>
  </div>

  <script src="turmas.js"></script>
</body>
</html>
