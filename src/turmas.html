<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minhas Turmas</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="turmas.css" />
</head>
<body>
   <div class="sidebar">
    <div class="text-center mb-4">
      <img src="/docs/image/logoEscolaColoridosem.png" alt="Logo Escola" class="logo">
      <h6>Jardim Encantado</h6>
    </div>
    <a href="paginainicial.html">Página Inicial</a>
    <a href="portal_secretaria.html">Portal Secretaria</a>
    <a href="frequencia.html">Frequência</a>
    <a href="notas.html">Notas</a>
    <a href="turmas.html"class="fw-bold">Turmas</a>
    <a href="noticias.html">Notícias</a>
    <a href="calendario.html">Calendário</a>
    <a href="grade.html">Grade</a>
    <a href="tarefas.html">Tarefas</a>
  </div>


  <div class="main-content">
    <div class="header">
      <h4>Turmas da Professora <span id="nomeProfessora"></span></h4>
      <div>
        <button id="btnNovaTurma" class="btn-custom">+ Adicionar Turma</button>
      </div>
    </div>

    <!-- CARDS (visão geral) -->
    <section class="cards-section">
      <h5>Visão Geral</h5>
      <div id="containerTurmas" class="card-container"></div>
    </section>

    <!-- TABELA (detalhes) -->
    <section class="tabela-section">
      <h5>Detalhes das Turmas</h5>
      <div class="table-container">
        <table id="tabelaTurmas">
          <thead>
            <tr>
              <th>Disciplina</th>
              <th>Turma</th>
              <th>Período / Turno</th>
              <th>Alunos</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </div>

  <!-- MODAL: criar / editar turma -->
  <div id="modalTurma" class="modal">
    <div class="modal-content">
      <h3 id="modalTurmaTitulo">Nova Turma</h3>
      <label>Disciplina:</label>
      <input type="text" id="disciplina" />
      <label>Turma (nome):</label>
      <input type="text" id="turma" />
      <label>Período / Turno:</label>
      <input type="text" id="periodo" placeholder="ex: Manhã / Tarde / Noite" />
      <div style="margin-top:12px;">
        <button id="salvarTurma" class="btn-custom">Salvar</button>
        <button id="cancelarTurma" class="btn-cancelar">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- MODAL: gerenciar alunos -->
  <div id="modalAlunos" class="modal">
    <div class="modal-content">
      <h3>Alunos da Turma: <span id="nomeTurmaModal"></span></h3>

      <ul id="listaAlunos" class="lista-alunos"></ul>

      <div style="margin-top:10px;">
        <input type="text" id="nomeAluno" placeholder="Nome do aluno" />
        <button id="adicionarAluno" class="btn-custom">Adicionar Aluno</button>
      </div>

      <div style="margin-top:12px;">
        <button id="fecharAlunos" class="btn-cancelar">Fechar</button>
      </div>
    </div>
  </div>

  <script src="turmas.js"></script>
</body>
</html>
