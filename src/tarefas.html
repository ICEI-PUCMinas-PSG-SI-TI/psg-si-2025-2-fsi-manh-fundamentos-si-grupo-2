  <div class="container">
    <h1>Tarefas da Professora</h1>
    <button id="addTaskBtn">+ Adicionar Tarefa</button>

    <div class="section">
      <h2>Tarefas de Hoje</h2>
      <ul id="tarefasHoje"></ul>
    </div>

    <div class="section">
      <h2>Todas as Tarefas</h2>
      <ul id="todasTarefas"></ul>
    </div>

  <!-- Modal para adicionar tarefa -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h3>Nova Tarefa</h3>
      <label>Descrição:</label>
      <input type="text" id="descricaoTarefa" placeholder="Digite a tarefa..." />
      
      <label>Data:</label>
      <input type="date" id="dataTarefa" />

      <button id="salvarTarefa">Salvar</button>
      <button id="cancelar">Cancelar</button>
    </div>
